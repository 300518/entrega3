<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras en Venta</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    >
    <link rel="stylesheet" href="estilos/main.css">
  </head>
  <body>
    <header class="bg-warning text-white text-center py-5">
      <div class="container">
        <h1 class="h3">Figuras</h1>
      </div>
    </header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand d-flex align-items-center" href="index.html">
          <img
            src="images/me.png"
            alt="Logo de Mi Sitio"
            class="me-2 css_images"
          />
        </a>
        <a class="navbar-brand" href="index.html">Mi Sitio</a>

        <!-- Menu hamburguesa -->
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Alternar navegación"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="figuras.html">Figuras</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="anime.html">Animes</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="acerca.html">Acerca de</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contacto.html">Contacto</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!--Main principal del sitio que contiene carrusel de figuras-->
    <main class="container my-4">
      <h2 class="mb-4 text-center">Figuras Coleccionables</h2>

      <div id="carruselFiguras" class="carousel slide" data-bs-ride="carousel">
        <!-- Indicadores de carrusel para figuras -->
        <div class="carousel-indicators">
          <button
            type="button"
            data-bs-target="#carruselFiguras"
            data-bs-slide-to="0"
            class="active"
          ></button>
          <button
            type="button"
            data-bs-target="#carruselFiguras"
            data-bs-slide-to="1"
          ></button>
          <button
            type="button"
            data-bs-target="#carruselFiguras"
            data-bs-slide-to="2"
          ></button>
        </div>

        <!-- Slides de Figuras se genera para tener el efecto carrusel -->
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="images/naruto2.jpg"
              class="d-block w-100 img-fluid"
              alt="Figura Naruto"
            />
            <div
              class="carousel-caption d-none d-md-block bg-dark bg-opacity-50 rounded"
            >
              <h5>Figura Naruto</h5>
              <p>$25.000 CLP</p>
            </div>
          </div>
          <div class="carousel-item">
            <img
              src="images/goku-figure.jpg"
              class="d-block w-100 img-fluid"
              alt="Figura Goku"
            />
            <div
              class="carousel-caption d-none d-md-block bg-dark bg-opacity-50 rounded"
            >
              <h5>Figura Goku</h5>
              <p>$30.000 CLP</p>
            </div>
          </div>
          <div class="carousel-item">
            <img
              src="images/onepiece.png"
              class="d-block w-100 img-fluid"
              alt="Figura Luffy"
            />
            <div
              class="carousel-caption d-none d-md-block bg-dark bg-opacity-50 rounded"
            >
              <h5>Figura One Piece</h5>
              <p>$20.000 CLP</p>
            </div>
          </div>
        </div>

        <!-- Controles -->
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carruselFiguras"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon"></span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carruselFiguras"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon"></span>
        </button>
      </div>
    </main>

    <footer class="bg-warning text-white text-center py-3">
      <p>© 2025 Mi web de prueba V2.</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
